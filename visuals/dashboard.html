<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LockedIn Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }

    main {
      flex: 1;
      margin-left: 250px;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .page-header {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .dashboard-layout {
      display: flex;
      justify-content: space-between;
      gap: 2.5rem;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .metric-card {
      background: #2d2442;
      border-radius: 20px;
      padding: 1.8rem 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .metric-card:hover {
      transform: translateY(-3px);
    }

    .metric-title {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
    }

    .metric-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-primary);
    }

    .circle-graph {
      background: #2f2646;
      border-radius: 24px;
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .progress-ring {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .progress-ring__background {
      stroke: #3d2f57;
    }

    .progress-ring__progress {
      stroke: var(--accent-primary);
      transition: stroke-dashoffset 0.5s ease;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .right-panel {
      flex: 1.5;
      background: #2f2646;
      border-radius: 24px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .section-header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 1.5rem;
    }

    .section-header h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: white;
      text-align: center;
    }

    .menu-toggle {
      position: absolute;
      right: 0;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(123, 76, 255, 0.5);
      transition: background 0.3s ease;
    }

    .menu-toggle:hover {
      background: var(--accent-hover);
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 3rem;
      background: #3c2f57;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      z-index: 10;
      min-width: 180px;
    }

    .menu-dropdown button {
      display: block;
      width: 100%;
      padding: 0.9rem 1.2rem;
      background: none;
      color: #e8e6f0;
      border: none;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.95rem;
    }

    .menu-dropdown button:hover {
      background: #5b4a76;
    }

    .menu-show {
      display: block;
    }

    .date-display {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .arrow-btn {
      background: none;
      border: none;
      color: var(--accent-primary);
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .arrow-btn:hover {
      transform: scale(1.2);
    }

    .day-tasks {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #5b4a76 #2f2646;
    }

    .task-card {
      background: #3a2e59;
      border-radius: 16px;
      padding: 1rem 1.3rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .task-card:hover {
      background: #4b3b70;
      transform: translateY(-2px);
    }

    .task-card h3 {
      font-size: 1rem;
      font-weight: 600;
      color: white;
      margin-bottom: 0.3rem;
    }

    .task-time {
      color: #c9c5d6;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <aside class="navbar">
    <div class="logo">LockedIn</div>
    <nav>
      <a href="/dashboard" class="active">Dashboard</a>
      <a href="/">Calendar</a>
      <a href="/analytics">Analytics</a>
    </nav>
  </aside>

  <main>
    <h1 class="page-header">Dashboard</h1>

    <div class="dashboard-layout">
      <div class="left-panel">
        <div class="metric-card">
          <div class="metric-title">Tasks Completed</div>
          <div class="metric-value" id="tasksCompleted">-</div>
        </div>
        <div class="metric-card">
          <div class="metric-title">Missed Deadlines</div>
          <div class="metric-value" id="missedTasks">-</div>
        </div>
        <div class="metric-card">
          <div class="metric-title">Tasks Left</div>
          <div class="metric-value" id="tasksLeft">-</div>
        </div>

        <div class="circle-graph">
          <div class="progress-ring">
            <svg width="150" height="150">
              <circle class="progress-ring__background" r="65" cx="75" cy="75"></circle>
              <circle class="progress-ring__progress" r="65" cx="75" cy="75"></circle>
            </svg>
            <div class="progress-text">0%</div>
          </div>
          <p style="color: var(--text-secondary); margin-top: 1rem;">Completion Rate</p>
        </div>
      </div>

      <div class="right-panel">
        <div class="section-header">
          <h2>Daily Schedule</h2>
          <button class="menu-toggle" id="menuBtn">⋮</button>
          <div class="menu-dropdown" id="menuDropdown">
            <button data-mode="priority">Priority</button>
            <button data-mode="due_date">Due Date</button>
            <button data-mode="longevity">Longevity</button>
            <button id="loadTasksBtn">Load New Tasks</button>
          </div>
        </div>

        <div class="date-display">
          <button class="arrow-btn" id="prevDay">‹</button>
          <h3 id="currentDay">Sunday, April 6, 2025</h3>
          <button class="arrow-btn" id="nextDay">›</button>
        </div>

        <div class="day-tasks" id="taskList"></div>
      </div>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menuDropdown = document.getElementById("menuDropdown");
    const taskList = document.getElementById("taskList");
    const days = [
      "Sunday, April 6, 2025",
      "Monday, April 7, 2025",
      "Tuesday, April 8, 2025",
      "Wednesday, April 9, 2025",
      "Thursday, April 10, 2025",
      "Friday, April 11, 2025",
      "Saturday, April 12, 2025"
    ];
    let currentDayIndex = 0;
    const currentDayEl = document.getElementById("currentDay");
    let allTasks = [];

    document.getElementById("nextDay").addEventListener("click", () => {
      currentDayIndex = (currentDayIndex + 1) % days.length;
      currentDayEl.textContent = days[currentDayIndex];
      renderTasks(allTasks);
    });

    document.getElementById("prevDay").addEventListener("click", () => {
      currentDayIndex = (currentDayIndex - 1 + days.length) % days.length;
      currentDayEl.textContent = days[currentDayIndex];
      renderTasks(allTasks);
    });

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      menuDropdown.classList.toggle("menu-show");
    });

    document.addEventListener("click", (e) => {
      if (!menuDropdown.contains(e.target) && e.target !== menuBtn) {
        menuDropdown.classList.remove("menu-show");
      }
    });

    document.querySelectorAll("button[data-mode]").forEach(btn => {
      btn.addEventListener("click", () => {
        const mode = btn.dataset.mode;
        sortTasks(mode);
        menuDropdown.classList.remove("menu-show");
      });
    });

    document.getElementById("loadTasksBtn").addEventListener("click", async () => {
      await loadDashboard();
      menuDropdown.classList.remove("menu-show");
    });

    async function loadDashboard() {
      const response = await fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode: 'heap', time_window: 168, workload: 60 })
      });

      const data = await response.json();
      const metrics = data.metrics || {};
      allTasks = data.tasks || [];

      document.getElementById("tasksCompleted").textContent = metrics.tasks_on_time || 0;
      document.getElementById("missedTasks").textContent = metrics.tasks_late || 0;
      document.getElementById("tasksLeft").textContent = metrics.total_tasks_in || 0;

      const percent = Math.round((metrics.on_time_rate || 0) * 100);
      document.querySelector(".progress-text").textContent = percent + "%";

      const circle = document.querySelector(".progress-ring__progress");
      const radius = 65;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (percent / 100) * circumference;
      circle.style.strokeDasharray = `${circumference} ${circumference}`;
      circle.style.strokeDashoffset = offset;

      renderTasks(allTasks);
    }

    function sortTasks(mode) {
      if (!allTasks.length) return;
      if (mode === "priority") {
        allTasks.sort((a, b) => (b.value || 0) - (a.value || 0));
      } else if (mode === "due_date") {
        allTasks.sort((a, b) => new Date(a.due_date) - new Date(b.due_date));
      } else if (mode === "longevity") {
        allTasks.sort((a, b) => (b.longevity || 0) - (a.longevity || 0));
      }
      renderTasks(allTasks);
    }

    function renderTasks(tasks) {
      taskList.innerHTML = "";
      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task-card";
        div.innerHTML = `
          <h3>${task.name || "Untitled Task"}</h3>
          <div class="task-time">${task.start_time || "TBD"} – ${task.end_time || ""}</div>
        `;
        taskList.appendChild(div);
      });
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
