<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduler Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Scheduler Dashboard</h1>
  <div>
    <label>Time Window (hours):</label>
    <input type="number" id="timeWindow" value="168">
    <label>Workload (hours):</label>
    <input type="number" id="workload" value="60">
    <button id="runHeap">Run Heap</button>
    <button id="runBucket">Run Bucket</button>
  </div>
  <h2>Results</h2>
  <ul>
    <li><strong>Execution Time:</strong> <span id="execTime">-</span> ms</li>
    <li><strong>Total Tasks:</strong> <span id="totalTasks">-</span></li>
    <li><strong>Makespan:</strong> <span id="makespan">-</span> hrs</li>
    <li><strong>Tasks On Time:</strong> <span id="tasksOnTime">-</span></li>
    <li><strong>Tasks Late:</strong> <span id="tasksLate">-</span></li>
    <li><strong>On-Time Rate:</strong> <span id="onTimeRate">-</span></li>
  </ul>
  <script src="/script.js"></script>
</body>
</html>
